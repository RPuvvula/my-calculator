<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="index.css">

    <title>My calculator</title>
</head>

<body class="container">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Standard Calculator</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="https://github.com/RPuvvula/my-calculator" target="_blank"
                        class="nav-link active" aria-current="page" rel="noopener noreferrer">Git Repo</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
        </header>
    </div>
    <section class="container">
        <div class="row mb-3 text-center">
            <input class="col-7 themed-grid-col" name="display" id="display-el" value="99999999" aria-label="display"
                readonly>
            <label for="display-el" hidden>Display</label>
            <button class="col-5 themed-grid-col" type="button" id="clear-el">Clear</button>
        </div>
        <!-- <div class="row">
            <input class="col s7 m6 right-align" name="display" id="display-el" value="99999999" aria-label="display"
                readonly>
            <label for="display-el" hidden>Display</label>
            <button class="col s5 m2 waves-effect waves-light btn" type="button" id="clear-el">Clear</button>
        </div> -->
        <div class="row">
            <button class="col s3 m2 blue-grey btn" type="button" value="7">7</button>
            <button class="col s3 m2 blue-grey btn" type="button" value="8">8</button>
            <button class="col s3 m2 blue-grey btn" type="button" value="9">9</button>
            <button class="col s3 m2 blue-grey btn" type="button" value="*">*</button>
        </div>
        <div class="row">
            <button class="col s3 m2 blue-grey btn" type="button" value="4">4</button>
            <button class="col s3 m2 blue-grey btn" type="button" value="5">5</button>
            <button class="col s3 m2 blue-grey btn" type="button" value="6">6</button>
            <button class="col s3 m2 blue-grey btn" type="button" value="-">-</button>
        </div>
        <div class="row">
            <button class="col s3 m2 blue-grey btn" type="button" value="1">1</button>
            <button class="col s3 m2 blue-grey btn" type="button" value="2">2</button>
            <button class="col s3 m2 blue-grey btn" type="button" value="3">3</button>
            <button class="col s3 m2 blue-grey btn" type="button" value="+">+</button>
        </div>
        <div class="row">
            <button class="col s3 m2 blue-grey btn" type="button" value="/">/</button>
            <button class="col s3 m2 blue-grey btn" type="button" value="0">0</button>
            <button class="col s3 m2 blue-grey btn" type="button" value=".">.</button>
            <button class="col s3 m2 blue-grey btn" type="button" value="=">=</button>
        </div>
    </section>
</body>

</html>
